x-common-environment: &common-environment
  LOG_LEVEL: ${LOG_LEVEL:-info}
  PYTHONUNBUFFERED: "1"

services:
  # Neo4j Graph Database with Native MCP Support
  neo4j:
    image: neo4j:latest
    container_name: neo4j-graphdb
    environment:
      <<: *common-environment
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/neo4jpassword}
      NEO4J_server_memory_heap_initial__size: ${NEO4J_HEAP_INITIAL:-512m}
      NEO4J_server_memory_heap_max__size: ${NEO4J_HEAP_MAX:-1024m}
      NEO4J_server_jvm_additional: -Djdk.tls.tlsv1.2=true
    ports:
      - "7687:7687"
      - "7474:7474"
      - "7473:7473"
    networks:
      - mcp-network-graphdb
    restart: unless-stopped
    volumes:
      - neo4j-data:/var/lib/neo4j/data
      - neo4j-logs:/var/lib/neo4j/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-neo4jpassword}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Graph Database MCP Server
  graphdb-mcp-server:
    build:
      context: ../..
      dockerfile: spikes/006_graphdb/Dockerfile
      args:
        BUILD_CONTEXT: spikes/006_graphdb
    container_name: graphdb-mcp-server
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      <<: *common-environment
      NEO4J_HOST: neo4j
      NEO4J_PORT: 7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4jpassword}
      NEO4J_DATABASE: ${NEO4J_DATABASE:-neo4j}
    ports:
      - "8000:8000"
    networks:
      - mcp-network-graphdb
    restart: unless-stopped
    volumes:
      - ./graph_data:/app/graph_data
    stdin_open: true
    tty: true

networks:
  mcp-network-graphdb:
    driver: bridge

volumes:
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
