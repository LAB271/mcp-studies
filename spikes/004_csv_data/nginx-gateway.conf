# MCP Gateway - NGINX Configuration
# Routes traffic to MCP servers via subpaths
# Copyright (c) 2025 LAB271

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Cache DNS lookups for 30s
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream definitions
    upstream mcp-server-backend {
        server mcp-server:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;        
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name mcp.local;

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name mcp.local;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/mcp.crt;
        ssl_certificate_key /etc/nginx/ssl/mcp.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Root endpoint
        location = / {
            default_type application/json;
            return 200 '{"status":"ok","message":"Post Office MCP Gateway","version":"1.0","services":[{"name":"post-office-mcp","path":"/main/"}]}';
        }

        # Gateway health check
        location = /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"healthy","gateway":"nginx","timestamp":"$time_iso8601"}';
        }

        # Main MCP Server
        location /main/ {
            # Remove /main prefix when forwarding
            # rewrite ^/main/(.*)$ /$1 break;
            alias /;  # Or handle in proxy_pass
            proxy_pass http://mcp-server-backend/;  # Trailing slash important
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 300s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;

            # Optimize buffer sizes
            proxy_buffer_size 4k;
            proxy_busy_buffers_size 8k;

            # WebSocket support (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Error handling
            proxy_intercept_errors off;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        
        # 404 for unknown paths
        location / {
            default_type application/json;
            return 404 '{"error":"Not Found","message":"Unknown MCP service","available_services":["/main/"]}';
        }
    }
}
